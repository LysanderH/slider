<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a chess board</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
<h1 class="header">Chess boards</h1>
<div class="form">
    <label for="bord-selection" class="form__label">Select a chess board</label>
    <select name="board" id="bord-selection" class="form__select">
        <option data-id="1">Board 1</option>
        <option data-id="2">Board 2</option>
        <option data-id="3">Board 3</option>
        <option data-id="4">Board 4</option>
    </select>
</div>
<div class="slide">
    <ul class="slide__list">
        <li class="slide__element"><img src="./img/schach1.jpg" alt="Jeux d’échecs" class="slide__img"></li>
        <!--<li class="slide__element"><img src="./img/schach2.jpg" alt="Jeux d’échecs" class="slide__img"></li>-->
        <!--<li class="slide__element"><img src="./img/schach3.jpg" alt="Jeux d’échecs" class="slide__img"></li>-->
        <!--<li class="slide__element"><img src="./img/schach4.jpg" alt="Jeux d’échecs" class="slide__img"></li>-->
    </ul>
</div>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
